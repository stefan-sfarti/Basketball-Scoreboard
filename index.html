<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="inner-container">
        <h3>HOME</h3>
        <div class="score-box">
            <div id="home-score">0</div>
        </div>
        <div class="buttons">
            <button class="button-1" id="home-button-1" onclick="addOneHome()">+1</button>
            <button class="button-2" id="home-button-2" onclick="addTwoHome()">+2</button>
            <button class="button-3" id="home-button-3" onclick="addThreeHome()">+3</button>
        </div>
    </div>
    <div id="middle-container">
        <div id="leading">A new game has started</div>
        <button class="button-4" id="new-game" onclick="newGame()">New Game</button>
    </div>
    <div class="inner-container">
        <h3>GUEST</h3>
        <div class="score-box">
            <div id="guest-score">0</div>
        </div>
        <div class="buttons">
            <button class="button-1" id="guest-button-1" onclick="addOneGuest()">+1</button>
            <button class="button-2" id="guest-button-2" onclick="addTwoGuest()">+2</button>
            <button class="button-3" id="guest-button-3" onclick="addThreeGuest()">+3</button>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
